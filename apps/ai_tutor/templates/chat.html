<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Tutor Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/chat.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid chat-container">
        <div class="row">
            <!-- Sidebar con opciones -->
            <div class="col-md-3 sidebar">
                <div class="d-flex flex-column p-3">
                    <h4 class="text-center mb-4">Opciones</h4>
                    <button class="btn btn-outline-primary mb-2" onclick="setSubject('matematicas')">Matemáticas</button>
                    <button class="btn btn-outline-primary mb-2" onclick="setSubject('ciencias')">Ciencias</button>
                    <button class="btn btn-outline-primary mb-2" onclick="setSubject('historia')">Historia</button>
                    <button class="btn btn-outline-primary mb-2" onclick="setSubject('programacion')">Programación</button>
                    <hr>
                    <button class="btn btn-warning mb-2" onclick="clearChat()">Nueva Conversación</button>
                    <div class="mt-auto">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="expertMode">
                            <label class="form-check-label" for="expertMode">Modo Experto</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Área de chat principal -->
            <div class="col-md-9">
                <div class="d-flex flex-column h-100">
                    <div class="chat-header p-3 bg-primary text-white">
                        <h3 id="currentSubject">Tutoría General</h3>
                    </div>
                    
                    <div class="chat-messages flex-grow-1 p-3" id="chatMessages">
                        <!-- Mensajes aparecerán aquí -->
                    </div>
                    
                    <div class="chat-input p-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="userInput" placeholder="Escribe tu pregunta..." autocomplete="off">
                            <button class="btn btn-success" onclick="sendMessage()">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
