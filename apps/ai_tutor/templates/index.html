<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon/favicon.ico') }}" />
  <title>AI Tutor ðŸ¤– x-Jobs</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome via CSS (evita CORS del kit .js) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Tu estilo local (soporta subpath con url_for) -->
  <link href="{{ url_for('static', filename='css/neumorphism.css') }}" rel="stylesheet">
</head>
<body>
  <div class="ai-container">
    <div class="ai-header">
      <div class="ai-pulse"></div>
      <h1>AI Tutor ðŸ¤– x-Jobs</h1>
      <p>Asistente de aprendizaje inteligente</p>
    </div>

    <div class="ai-chat-container">
      <div id="chat-display" class="ai-chat-display"></div>

      <div class="ai-input-group">
        <div class="voice-controls">
          <button id="voice-btn" class="ai-btn voice-btn">
            <span class="pulse-animation"></span>
            <i class="fas fa-microphone"></i>
          </button>
          <div id="voice-status">Presiona para hablar</div>
        </div>

        <input type="text" id="user-input" placeholder="Escribe tu pregunta...">
        <button id="send-btn" class="ai-btn send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <div class="ai-status">
      <div class="ai-wave"></div>
      <div id="status-text">Conectado - Listo para aprender</div>
    </div>
  </div>

  <!-- JS locales (usando url_for para rutas correctas en prod) -->
  <script src="{{ url_for('static', filename='js/voice.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
