<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error en el Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="text-danger mb-4">⚠️ Error en el Sistema</h1>
        <div class="alert alert-danger" role="alert" id="errorMessage">
            {{ message }}
        </div>
        <p class="mt-4">Por favor, contacte al administrador del sistema o intente nuevamente más tarde.</p>
        <a href="/" class="btn btn-primary mt-3">Volver a intentar</a>
    </div>
</body>
</html>
